<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="eMall Design System">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap">
    <link rel="stylesheet" href="css/emall.css">

    <title>eMall Design</title>
</head>

<body class="min-h-screen flex flex-col text-gray-900">
    <aside id="aside" class="hidden lg:block fixed inset-y-0 -start-64 lg:start-0 w-64 h-screen bg-gray-50 border-e border-gray-200 z-50 transition ease-in-out">
        <div class="flex justify-between items-center h-20 px-2">
            <h1 class="text-xl text-brand font-bold line-clamp-1">
                <a href="/" class="block">ایمول</a>
            </h1>

            <button id="aside-close" class="flex lg:hidden justify-center items-center w-10 h-10 bg-gray-100 focus:outline-none focus:bg-gray-200 hover:bg-gray-200 rounded transition" aria-label="Close side nav">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
        </div>
    </aside>

    <main id="main" class="flex-1 lg:ms-64">
        <header id="header" class="flex justify-between items-center h-20 px-4">
            <div>
                <button class="flex lg:hidden justify-center items-center w-12 h-12 border border-gray-200 rounded transition" aria-label="Open side nav">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>

            <div class="flex">
                <a href="#" class="flex justify-center items-center w-12 h-12 border border-gray-200 rounded transition me-2" aria-label="Notifications">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                    </svg>
                </a>

                <a href="#" class="flex justify-center items-center h-12 px-2 border border-gray-200 rounded transition" aria-label="My Profile">
                    <div class="flex justify-center items-center w-8 h-8 border border-gray-200 rounded overflow-hidden me-2 bg-brand text-white text-xs">
                        <span>حن</span>
                        <!-- <img src="" alt="" width="32" height="32" class="w-8 h-8 object-cover object-center"> -->
                    </div>
                    <div class="text-xs line-clamp-1" style="max-width: 128px;">حسین نخلی</div>
                </a>
            </div>
        </header>

        <div class="p-4">
            <div>
                <h2 class="font-bold mb-4 text-gray-800 cursor-default">أزرار</h2>
            </div>

            <div class="border border-gray-200 p-4 rounded mb-8">
                <div class="flex flex-wrap">
                    <button type="button" class="inline-flex items-center justify-center flex-shrink-0 mb-2 sm:mb-0 h-10 px-4 text-sm bg-brand text-white rounded-full hover:bg-brand-700 transition me-2">نص الزر</button>

                    <button type="button" class="inline-flex items-center justify-center flex-shrink-0 mb-2 sm:mb-0 h-10 px-4 text-sm bg-brand text-white rounded-full hover:bg-brand-700 transition me-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 me-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                        </svg>
                        <span>نص الزر</span>
                    </button>

                    <button type="button" class="inline-flex items-center justify-center flex-shrink-0 mb-2 sm:mb-0 h-10 px-4 text-sm border border-brand text-brand rounded-full hover:bg-brand-100 transition me-2">نص الزر</button>

                    <button type="button" class="inline-flex items-center justify-center flex-shrink-0 mb-2 sm:mb-0 w-10 sm:w-auto h-10 sm:px-4 text-sm border border-brand text-brand rounded-full hover:bg-brand-100 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:me-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                        </svg>
                        <span class="hidden sm:inline">نص الزر</span>
                    </button>
                </div>
            </div>

            <div>
                <h2 class="font-bold mb-4 text-gray-800 cursor-default">مساهمة</h2>
            </div>

            <div class="border border-gray-200 p-4 rounded mb-8">
                <div class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-4 gap-4">
                    <div>
                        <label for="name" class="block mb-2 text-sm text-gray-700 font-bold cursor-default">الإدخال الافتراضي للنص</label>
                        <input type="text" name="name" id="name" class="w-full h-10 px-4 border border-gray-400 focus:border-gray-400 rounded text-sm focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-brand transition">
                    </div>

                    <div>
                        <label for="name2" class="block mb-2 text-sm text-gray-700 font-bold cursor-default">إدخال النص الافتراضي + عنصر نائب</label>
                        <input type="text" name="name" id="name2" placeholder="إدخال النص" class="w-full h-10 px-4 border border-gray-400 focus:border-gray-400 rounded text-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-brand transition">
                    </div>

                    <div>
                        <label for="name3" class="block mb-2 text-sm text-gray-700 font-bold cursor-default">إدخال النص الافتراضي + المساعدة </label>
                        <input type="text" name="name" id="name3" class="w-full h-10 px-4 rounded text-sm border border-gray-400 focus:border-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-brand transition">
                        <div class="flex items-center text-xs text-gray-400 mt-2 cursor-default">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 me-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span class="leading-relaxed">نص المساعدة</span>
                        </div>
                    </div>

                    <div>
                        <label for="name4" class="block mb-2 text-sm text-gray-700 font-bold cursor-default">إدخال الرقم</label>
                        <input type="text" name="name" id="name4" class="w-full h-10 px-4 rounded text-sm text-left ltr border border-gray-400 focus:border-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-brand transition">
                    </div>
                </div>

                <div class="grid gird-cols-1 lg:grid-cols-2 gap-4 mt-4">
                    <div>
                        <label for="textarea1" class="block mb-2 text-sm text-gray-700 font-bold">إدخال نص طويل</label>
                        <textarea id="textarea1" name="" class="w-full h-24 py-2 px-4 resize-none rounded text-sm border border-gray-400 focus:border-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-brand transition"></textarea>
                    </div>

                    <div>
                        <label for="textarea2" class="block mb-2 text-sm text-gray-700 font-bold">إدخال نص طويل + المساعدة</label>
                        <textarea id="textarea2" name="" placeholder="إدخال نص طويل" class="w-full h-24 py-2 px-4 resize-none placeholder-gray-400 rounded text-sm border border-gray-400 focus:border-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-brand transition"></textarea>
                        <div class="flex items-center text-xs text-gray-400 cursor-default">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 me-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span class="leading-relaxed">نص المساعدة</span>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <h2 class="font-bold mb-4 text-gray-800 cursor-default">أزرار الاختيار ومربعات الاختيار</h2>
            </div>

            <div class="border border-gray-200 p-4 rounded mb-8">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                    <div>
                        <h3 class="block mb-4 text-gray-700 font-bold cursor-default">عنوان دکمه‌ چک‌باکس</h3>
                        <div>
                            <label class="inline-flex items-center group">
                              <input type="checkbox" class="text-brand w-4 h-4 border border-gray-600 rounded-sm focus:ring-1 focus:ring-offset-1">
                              <span class="text-sm text-gray-600 ms-2 group-hover:text-blue-600 transition">گزینه اول</span>
                            </label>
                        </div>
                        <div class="mt-2">
                            <label class="inline-flex items-center group">
                              <input type="checkbox" class="w-4 h-4 border border-gray-600 rounded-sm focus:ring-1 focus:ring-offset-1" checked>
                              <span class="text-sm text-gray-600 ms-2 group-hover:text-blue-600 transition">گزینه دوم</span>
                            </label>
                        </div>
                        <div class="mt-2">
                            <label class="inline-flex items-center group">
                              <input type="checkbox" class="w-4 h-4 border border-gray-600 rounded-sm focus:ring-1 focus:ring-offset-1">
                              <span class="text-sm text-gray-600 ms-2 group-hover:text-blue-600 transition">گزینه سوم</span>
                            </label>
                        </div>
                        <div class="mt-2">
                            <label class="inline-flex items-center group opacity-50">
                              <input type="checkbox" class="w-4 h-4 border border-gray-600 rounded-sm focus:ring-1 focus:ring-offset-1" disabled>
                              <span class="text-sm text-gray-600 ms-2">گزینه چهارم</span>
                            </label>
                        </div>
                    </div>
                    <div>
                        <h3 class="block mb-4 text-gray-700 font-bold cursor-default">عنوان دکمه‌ رادیو</h3>
                        <div>
                            <label class="inline-flex items-center group">
                              <input checked type="radio" id="1" name="a" value="1" class="w-3.5 h-3.5 border border-gray-600 focus:ring-1 focus:ring-offset-1">
                              <span class="text-sm text-gray-600 ms-2 group-hover:text-blue-600">گزینه اول</span>
                            </label>
                        </div>
                        <div class="mt-2">
                            <label class="inline-flex items-center group">
                              <input type="radio" id="2" name="a" value="2" class="w-3.5 h-3.5 border border-gray-600 focus:ring-1 focus:ring-offset-1">
                              <span class="text-sm text-gray-600 ms-2 group-hover:text-blue-600">گزینه دوم</span>
                            </label>
                        </div>
                        <div class="mt-2">
                            <label class="inline-flex items-center group opacity-50">
                              <input type="radio" id="3" name="a" value="3" class="w-3.5 h-3.5 border border-gray-600 focus:ring-1 focus:ring-offset-1" disabled>
                              <span class="text-sm text-gray-600 ms-2">گزینه سوم</span>
                            </label>
                        </div>
                        <div class="mt-2">
                            <label class="inline-flex items-center group">
                              <input type="radio" id="4" name="a" value="4" class="w-3.5 h-3.5 border border-gray-600 focus:ring-1 focus:ring-offset-1">
                              <span class="text-sm text-gray-600 ms-2 group-hover:text-blue-600">گزینه چهارم</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
